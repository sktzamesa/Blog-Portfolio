<ul class="max-w-full sm:max-w-md mx-auto p-4 bg-white shadow-md rounded-lg space-y-4">
    {% for post in latest_posts %}
    <li class="border-b pb-2">
        <a href="{{ post.get_absolute_url }}" class="block text-base sm:text-lg font-semibold text-blue-600 hover:text-blue-800 hover:underline transition duration-300">
            {{ post.title }}
        </a>
    </li>
    {% endfor %}
</ul>
