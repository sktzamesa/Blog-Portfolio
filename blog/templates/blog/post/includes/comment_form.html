<h2 class="text-2xl font-semibold mb-6">Add a New Comment</h2>

<form action="{% url 'blog:post_comment' post.id %}" method="post" class="space-y-4">
  {% csrf_token %}
  
  <div class="left">
    <div class="mb-4">
      {{ form.name.as_field_group }}
    </div>
  </div>
  
  <div class="left">
    <div class="mb-4">
      {{ form.email.as_field_group }}
    </div>
  </div>

  <div class="mb-4">
    {{ form.body.as_field_group }}
  </div>

  <p>
    <input type="submit" value="Add a Comment" class="bg-indigo-500 text-white px-4 py-2 rounded-lg hover:bg-indigo-600 transition duration-200">
  </p>
</form>
