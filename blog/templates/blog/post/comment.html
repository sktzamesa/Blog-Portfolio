{% extends 'blog/base.html' %}

{% block title %} Add a Comment {% endblock %}

{% block content %}
<div class="container mx-auto py-10">
  {% if comment %}
    <div class="text-center bg-green-100 p-5 rounded-md shadow-md">
      <h2 class="text-xl font-semibold pt-4 pb-2">Your comment has been added</h2>
      <a href="{{ post.get_absolute_url }}" class="text-blue-500 underline hover:text-blue-700">Back to post</a>
    </div>
  {% else %}
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-2xl mx-auto">
      <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">Add a Comment</h2>
      
      <form action="" method="POST" class="space-y-6">
        {% csrf_token %}
        
        <div>
          <label for="name" class="block text-lg font-medium text-gray-700">Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
        </div>

        <div>
          <label for="email" class="block text-lg font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
        </div>

        <div>
          <label for="body" class="block text-lg font-medium text-gray-700">Comment</label>
          <textarea id="body" name="body" rows="5" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-md shadow hover:bg-blue-600 transition-colors duration-300">
            Submit Comment
          </button>
        </div>
      </form>
    </div>
  {% endif %}
</div>
{% endblock %}
